<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <style>
        body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
        }

        .due-date-wrapper {
            position: relative; /* Damit .due-date-form absolut positioniert werden kann */
            display: inline-block; /* Oder block, je nach Layoutwunsch */
            padding: 10px 20px; /* Großzügige Innenabstände, damit man sicher "drüber" ist */
            margin: 0 0 0 auto; /* Beispiel: nach rechts schieben (optional) */
        }

        /* Der Text, der immer zu sehen ist */
        .due-date-label {
            font-size: 0.85rem;
            color: #333;
        }

        .due-date-label.no-date {
            color: #999;
        }

        /* Das eigentlich versteckte Formular */
        .due-date-form {
            display: none; /* Unsichtbar, bis Hover */
            position: absolute; /* Überlagert den Inhalt */
            top: 100%; /* Direkt unterhalb der Wrapper-Box */
            right: 0; /* Am rechten Rand ausrichten */
            background-color: #fff; /* Weißer Hintergrund */
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            padding: 8px;
            min-width: 200px;
            z-index: 999;
        }

        /* Eingabefelder etwas stylen */
        .due-date-form input[type="datetime-local"] {
            padding: 4px;
            font-size: 0.85rem;
            width: 140px;
            margin-right: 5px;
        }

        .due-date-form button {
            padding: 4px 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* Bei Hover über den gesamten Wrapper: Formular anzeigen */
        .due-date-wrapper:hover .due-date-form {
            display: block;
        }
    </style>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; margin: 40px;">

<!-- Veränderbare Unterschrift -->
<h1
        id="editable-title"
        class="editable"
        contenteditable="true"
        onblur="saveTitle()"
>
    {{ title }}
</h1>
<script>
    async function saveTitle() {
        const titleElement = document.getElementById('editable-title');
        const newTitle = titleElement.textContent.trim();

        // Sende die neue Überschrift an das Backend
        const response = await fetch('/update_title', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({title: newTitle}),
        });

        if (!response.ok) {
            alert('Fehler beim Speichern der Überschrift.');
        }
    }
</script>

<ul style="list-style-type: none; padding: 0;">
    {% for task in tasks %}
    <li style="border-bottom: 1px solid #ccc; padding: 10px 0;">
        <div
                style="
      display: grid;
      grid-template-columns: 2fr 1fr auto;
      align-items: center;
      column-gap: 1rem;
    "
        >
            <!-- Linke Spalte: Checkbox + Titel -->
            <div style="display: flex; align-items: center;">
                <form method="POST" action="/tick" style="display: inline; margin-right: 8px;">
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    <input
                            type="checkbox"
                            onchange="this.form.submit()"
                            {% if task.completed %}checked{% endif %}
                    >
                </form>
                <strong>{{ task.title }}</strong>
            </div>

            <!-- Mittlere Spalte: Fälligkeitsdatum + Datumswähler -->
            <div class="due-date-wrapper">
                <!-- Angezeigter Text/Info zum Datum -->
                {% if task.due_date %}
                <span class="due-date-label">
      Fällig: {{ task.due_date | date(format="%d.%m.%Y %H:%M") }}
    </span>
                {% else %}
                <span class="due-date-label no-date">
      Kein Fälligkeitsdatum
    </span>
                {% endif %}

                <!-- Ausklappbares Datums-Formular -->
                <div class="due-date-form">
                    <form method="POST" action="/update_date">
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <input type="datetime-local" name="due_date">
                        <button type="submit">Speichern</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rechte Spalte: Lösch-Button -->
        <div style="text-align: right;">
            <form method="POST" action="/delete_task" style="display: inline;">
                <input type="hidden" name="task_id">
                <button
                        type="submit"
                        style="
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
          "
                        onmouseover="this.style.backgroundColor='#c0392b';"
                        onmouseout="this.style.backgroundColor='#e74c3c';"
                >
                    <i
                            class="fas fa-trash"
                            style="
              font-size: 18px;
              color: #ffffff;
              transition: color 0.2s ease;"
                            onmouseover="this.style.color='#a5a5a5';"
                            onmouseout="this.style.color='#ffffff';"
                    ></i>
                </button>
            </form>
        </div>

        <!-- Beschreibung in kleinerer Schrift, falls vorhanden -->
        {% if task.description %}
        <p style="margin: 5px 0 0; font-size: 0.85rem; color: #666;">
            {{ task.description }}
        </p>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<!-- Neues To-Do hinzufügen -->
<form method="POST" action="/new_task" style="margin-top: 20px;">
    <input
            id="task_title"
            name="task_title"
            type="text"
            style="padding: 5px; width: 200px;"
            placeholder="Neues To-do..."
    >
    <button type="submit" style="padding: 5px 10px; margin-left: 5px;">
        Hinzufügen
    </button>
</form>
</body>
</html>
