<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <style>
        body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
        }
    </style>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; margin: 40px;">

<!-- Veränderbare Unterschrift -->
<h1
        id="editable-title"
        class="editable"
        contenteditable="true"
        onblur="saveTitle()"
>
    {{ title }}
</h1>
<script>
    async function saveTitle() {
        const titleElement = document.getElementById('editable-title');
        const newTitle = titleElement.textContent.trim();

        // Sende die neue Überschrift an das Backend
        const response = await fetch('/update_title', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({title: newTitle}),
        });

        if (!response.ok) {
            alert('Fehler beim Speichern der Überschrift.');
        }
    }
</script>

<ul style="list-style-type: none; padding: 0;">
    {% for task in tasks %}
    <li style="border-bottom: 1px solid #ccc; padding: 10px 0;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Linker Bereich: Checkbox + Titel -->
            <div>
                <!-- Checkbox in einem Inline-Formular -->
                <form method="POST" action="/tick" style="display: inline;">
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    <input
                            type="checkbox"
                            onchange="this.form.submit()"
                            {% if task.completed %}checked{% endif %}
                    >
                </form>
                <strong>{{ task.title }}</strong>
            </div>

            <!-- Rechter Bereich: Fälligkeitsdatum -->
            <div style="text-align: right;">
                {% if task.due_date %}
                <span style="font-size: 0.8rem; color: #333;">
                            Fällig: {{ task.due_date | date(format="%d.%m.%Y %H:%M") }}
                        </span>
                {% else %}
                <span style="font-size: 0.8rem; color: #999;">
                            Kein Fälligkeitsdatum
                        </span>
                {% endif %}
            </div>
            <!-- Beispiel: To-Do-Löschen-Button -->
            <form method="POST" action="/delete_task" style="display: inline;">
                <!-- Hier wird die ID des zu löschenden To-Dos übergeben -->
                <input type="hidden" name="task_id" value="{{ task.id }}">

                <button
                        type="submit"
                        style="
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        "
                        onmouseover="this.style.backgroundColor='#c0392b';"
                        onmouseout="this.style.backgroundColor='#e74c3c';"
                >
                    <i
                            class="fas fa-trash"
                            style="
                font-size: 18px;
                color: #ffffff;
                transition: color 0.2s ease;"
                            onmouseover="this.style.color='#a5a5a5';"
                            onmouseout="this.style.color='#ffffff';"
                    ></i>
                </button>
            </form>
        </div>

        <!-- Beschreibung in kleinerer Schrift, falls vorhanden -->
        {% if task.description %}
        <p style="margin: 5px 0 0; font-size: 0.85rem; color: #666;">
            {{ task.description }}
        </p>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<!-- Neues To-Do hinzufügen -->
<form method="POST" action="/new_task" style="margin-top: 20px;">
    <input
            id="task_title"
            name="task_title"
            type="text"
            style="padding: 5px; width: 200px;"
            placeholder="Neues To-do..."
    >
    <button type="submit" style="padding: 5px 10px; margin-left: 5px;">
        Hinzufügen
    </button>
</form>
</body>
</html>
